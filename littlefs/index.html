<title>HomeSYS-ESP</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<script src="/file?path=/htmx.min.js"></script>
<meta name="color-scheme" content="dark light">
<style>
    body {
        margin: 0;
        min-height: 100dvh;
    }

    main {
        font-family: system-ui, sans-serif;
        display: grid;
        width: 100vw;
        height: 100%;
        grid-template-columns: minmax(min-content, 400px);
        justify-content: center;
        gap: 20px;
        box-sizing: border-box;
        padding: 20px 30px;
        align-content: center;
    }

    h1 {
        text-wrap: balance;
        text-align: center;
        view-transition-name: header;
        contain: layout;
    }

    .form-group {
        display: grid;
        width: 100%;
        grid-template-columns: 1fr;

    }

    form {
        display: contents;

    }

    input[type="text"],
    input[type="password"] {
        padding: 8px 5px;
        border: 1px solid rgb(100, 100, 100);
        border-radius: 5px;

    }

    ol {
        padding: 0;
        margin: 0 0 15px;

    }

    li::marker {
        color: gray;
    }

    li {
        margin: 10px 0;

    }

    label {
        display: block;
        font-size: 0.8rem;
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: .5px;
        opacity: 70%;
        margin: 0 0 5px;
    }

    input[type="submit"] {
        height: 50px;
        background: #4646e8;
        border: none;
        color: white;
        border-radius: 5px;
        font-weight: 800;
        cursor: pointer;
        view-transition-name: submit;
        contain: layout;
    }

    input:disabled {
        background: #292929;
        color: gray;
        cursor: not-allowed;
    }

    .spinner {
        width: 100%;
        object-fit: none;
        height: 100px;
        scale: 1.5;
        transition: height 0.3s ease-in-out 100ms;
    }

    .spinner:not(.htmx-request) {
        height: 0;
    }

    @media (prefers-color-scheme: dark) {
        .light-mode {
            filter: invert(1);
        }
    }

    .error {
        display: block;
        color: red;
        background: #3d0000;
        width: 100%;
        padding: 16px;
        border: 1px solid;
        border-radius: 5px;
        box-sizing: border-box;
    }
</style>

<body>
    <main>
        <div hx-get="/status" hx-trigger="load" hx-swap="outerHTML transition:true">
            <h1>Hey, its your HomeSYS-ESP!</h1>
            <img class="light-mode spinner htmx-request" src="/file?path=/spinner.svg">
        </div>
    </main>
</body>
