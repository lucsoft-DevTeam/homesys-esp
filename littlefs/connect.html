<form hx-post="/wifi" hx-swap="outerHTML transition:true" hx-target="this" hx-disabled-elt="input" hx-indicator=".spinner">
    <h1>Lets Setup your HomeSYS-ESP!</h1>
    <span>Get groovy with your HomeSYS-ESP, lets set it up!</span>
    <ol>
        <li>Enter your WiFi details below. Just type in the WiFi name (SSID). </li>
        <li>and the secret password to start the magic.</li>
        <li>There is no Step 3. Just press Connect!</li>
    </ol>
    <div class="form-group">
        <label for="ssid">Name</label>
        <input type="text" class="form-control" id="ssid" name="ssid">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password">
    </div>
    <div id="error-message"></div>
    <input type="submit" value="Connect!">
    <img class="light-mode spinner" src="/file?path=/spinner.svg">
</form>
